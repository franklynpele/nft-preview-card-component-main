<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>

  </head>
  <body>
    <div class="nft-component">
      
      <div class="main-container">
        <div class="nft-card">
          <img src="/images/image-equilibrium.jpg" alt="nft" />
        </div>
  
        <div class="nft-info">
          <h1>Equilibrium #3429</h1>
          <p class="info-par">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
  
        <div class="coin-duration">
          <div class="eth-coin">
            <img src="images/icon-ethereum.svg" alt="eth icon" />
            <span class="coin"> 0.041 ETH</span>
          </div>
  
          <div class="duration">
            <img src="images/icon-clock.svg" alt="clock" /><span class="clock"
              >3 days left</span
            >
          </div>
        </div>
  
        <div class="creator">
          Creation of <span class="crt-name">BIGRED</span>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a>Frontend Mentor</a>. Coded by <a href="#">Agba BIGRED</a>
    </div>
  </body>
</html>
